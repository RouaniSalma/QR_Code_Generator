<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> QR Code</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/og-image-2.png">
    </head>
    <body>
        <div class="container">
            <p> Enter your text or URL</p>
            <input type="text" placeholder="Text or  URL" id="qrText">

            <div id="imgBox">
               <img src="" id="qrImage">
            </div>
            
            <Button onclick="GenerateQR()">Generate QR Code</Button>
        </div>

        <script>

            //variables
            let ImgBox = document.getElementById("imgBox");
            let qrImage = document.getElementById("qrImage");
            let qrText = document.getElementById("qrText");

            /*Elle génère un QR code en définissant l'URL de l'image QR (qrImage.src) avec l'API QR Code.
Puis, elle ajoute la classe show-img au conteneur ImgBox*/
            function GenerateQR(){
                if(qrText.value.length >0)
                {
                   qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                   ImgBox.classList.add("show-img");
                }
                else{
                    //GenerateQR() ajoute temporairement la classe error au champ qrText pour avertir l’utilisateur si il ne rentre rien
                   qrText.classList.add('error');
                   /*setTimeout pour retirer la classe error du champ qrText après un délai d'une seconde*/
                    setTimeout(()=>{
                    qrText.classList.remove('error');},1000);
                }
           }
        </script>
    </body>
</html>
